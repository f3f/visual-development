<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>visual-development</title>
  
    <style>
   html,body{
     width: 100%;
     height: 100%;
     overflow: hidden;
     position: relative;
     margin: 0;
   }
    #appLoading {
     width: 100%;
     height: 100%;
     /* background: #000; */
     position: absolute;
     z-index: 9999;
     top:0;
     /* transition: all 2s */
     }
    #canvas{
     width: 100%;
     height: 100%;
     position: absolute;
     z-index: 9998
    }
   #loading-text {
     position: absolute;
     color: #f1f1f1;
     font-size: 60px;
     line-height:600px;
     top: 20px;
     left: 50%;
     width: 800px;
     height: 600px;
     /* margin-top:-300px; */
     margin-left:-400px;
     text-align: center;
     z-index: 10000
     /* animation: loading 1.5s infinite alternate; */
    }
    #stars{
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
      }
   @keyframes loading {
      from {
        opacity: 1;
      }
      50%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }
  </style>
  </head>
  <body>
    <div id="appLoading">
      <span id=loading-text>Unicom Visual LargeScreen</span>
      <canvas id="canvas">该浏览器不支持canvas</canvas>
    </div>
    <script src="public/loading/loading.js"></script>
    <canvas id="stars">该浏览器不支持canvas</canvas>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="public/cosmos/cosmos.js"></script>
  </body>
</html>
